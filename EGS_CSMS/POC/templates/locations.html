<!-- locations.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Network Locations</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="/static/images/electrogenesys-logo.png" alt="Electrogenesys Logo" width="300" height="90">
        </a>
        <span class="navbar-text mx-auto title-centered">Charge Point Dashboard</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ request.url_for('get_transactions') }}">Transactions</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Locations</a>
                </li>    
            </ul>
        </div>
    </nav>

    <!-- Locations List -->
    <div class="content container mt-4">
        <h2 class="mb-3">Locations</h2>
        <div class="list-group">
            {% for location in locations %}
            <a href="/" class="list-group-item list-group-item-action" onclick="selectLocation('{{ location }}')">
                {{ location }}
            </a>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function selectLocation(location) {
            localStorage.setItem('selectedLocation', location);
            // window.location.href = '/?location=' + encodeURIComponent(location);
        }
    </script>
        
</body>
</html>
